<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>


    

<center>
    <form action="Login Form.html" method="get">

        <h1>Registration Form</h1>

        <Label>Name :</Label>
        <input type="text" placeholder="Enter Your Name" name="Emp_name">
<br>
<br>
        <label> Age :</label>
        <input type="number" placeholder="Enter your Age" name="Emp_Age">
<br><br>
        <label>DOB :</label>
        <input type="number" placeholder="Enter Your Date Of Birth" name="Emp_DOB">
<br>
<br>
        <label>Email :</label>
        <input type="email" placeholder="Enter Your Email Id" name="Emp_Email">
<br>
<br>
        <label>Emp_id :</label>
        <input type="number" placeholder="Enter Your Emp_id" name="Emp_Emp_id">
<br>
<br>
        <label>Gender</label>
        <input type="radio" value="Male" name="Emp_Gender"> Male
        <input type="radio" value="Female"  name="Emp_Gender">Female
<br>
<br>

        <label>Current Address</label>
        <input type="text" placeholder="Enter Your Current Address" name="Emp_Current_Address">
<br>
<br>
        <label>Native Address</label>
        <input type="text" placeholder="Enter Your Native Address" name="Emp_Native_Address">
<br>
<br>
        <label>Department</label>
        <input type="text" placeholder="Enter Your Department" name="Emp_Department">
        <br>
<br>
        <label>Salary</label>
        <input type="number" placeholder="Enter Your Salary" name="Emp_Salary">
        <br>
<br>
        <label>Loacation</label>
        <input type="text" placeholder="Enter Your Loacation" name="Emp_Location">
        <br>
<br>
        <label>Phone Number</label>
        <input type="tel" placeholder="Enter Your phone Number" name="Emp_Phone_Number">
         <br>
<br>
        <label>Marrental Status</label>
        <input type="radio"  name="Emp_Phone_Number">Married
        <input type="radio"  name="Emp_Phone_Number">UnMarried
         <br>
<br>
        <label>Adhar card Number</label>
        <input type="number" placeholder="Enter Your Adhar card Number" name="Emp_AdharCard_Number">
   <br>
<br>
        <label>Pan card Number</label>
        <input type="number" placeholder="Enter Your Pan card Number" name="Emp_PanCard_Number">
<br>
<br>

<button type="submit">Submit</button>

    </form>
</center>
</body>
</html>
